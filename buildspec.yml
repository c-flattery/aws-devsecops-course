version: 0.2
env:
  secrets-manager:
    TOKEN: forcedSecret:tokenForSonar
phases:
  install:
    runtime-versions:
      java: latest
  build:
    commands:
        - mvn verify sonar:sonar -Dsonar.projectKey=awscourseproject1 -Dsonar.organization=awscourseproject -Dsonar.host.url=http://sonarcloud.io -Dsonar.login=$TOKEN
